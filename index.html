<link rel="stylesheet" href="style.css">
<div class="background">
    <div class="playerWeapon">
        <div id="ak_shooting_sound"></div>
        <img src="assets/ak.png" id="weapon_ak">
    </div>
</div>

<script>
    document.addEventListener('click', handleClick, true);

    function handleClick() {

        var newSound = document.createElement("audio");
        newSound.src = "assets/ak_shooting_sound.ogg";
        document.getElementById('ak_shooting_sound').appendChild(newSound);
        newSound.volume = 0.5;
        newSound.play();
        newSound.addEventListener('ended',function(){
            newSound.remove();
        });
    }
</script>
